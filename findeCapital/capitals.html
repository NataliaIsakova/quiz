<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
      <link rel="stylesheet" href="capitals.css">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,300&display=swap" rel="stylesheet">
   </head>
   <body>
      <form>
         <div class="choose">
            <label>1.Столица Вьетнама?</label>
            <div><input type="radio" name="questionOne">Дананг</div>
            <div><input type="radio" name="questionOne" class="answerOne">Ханой</div>
            <div><input type="radio" name="questionOne">Хошимин</div>
         </div>
         <div class="choose">
            <label>2.Столица Венгрии?</label>
            <div><input type="radio" name="questionTwo">Дебрецен</div>
            <div><input type="radio" name="questionTwo">Мишкольц</div>
            <div><input type="radio" name="questionTwo" class="answerTwo">Будапешт</div>
         </div>
         <div class="choose">
            <label>3.Столица Финляндии?</label>
            <div><input type="radio" name="questionThree">Люблин</div>
            <div><input type="radio" name="questionThree">Краков</div>
            <div><input type="radio" name="questionThree" class="answerThree">Хельсинки</div>
         </div>
         <div class="choose">
            <label>4.Столица Египта?</label>
            <div><input type="radio" name="questionFour" class="answerFour">Каир</div>
            <div><input type="radio" name="questionFour">Александрия</div>
            <div><input type="radio" name="questionFour">Гиза</div>
         </div>
         <div class="choose">
            <label>5.Столица Греции?</label>
            <div><input type="radio" name="questionFive">Салоники</div>
            <div><input type="radio" name="questionFive" class="answerFive">Афины</div>
            <div><input type="radio" name="questionFive">Ираклион</div>
         </div>
         <div class="choose">
            <label>6.Столица Испании?</label>
            <div><input type="radio" name="questionSix">Аликанте</div>
            <div><input type="radio" name="questionSix">Барселона</div>
            <div><input type="radio" name="questionSix" class="answerSix">Мадрид</div>
         </div>
         <div class="choose">
            <label>7.Столица Словакии?</label>
            <div><input type="radio" name="questionSeven" class="answerSeven">Братислава</div>
            <div><input type="radio" name="questionSeven">Попрад</div>
            <div><input type="radio" name="questionSeven">Левоча</div>
         </div>
         <div class="choose">
            <label>8.Столица Канады</label>
            <div><input type="radio" name="questionEight">Монреаль</div>
            <div><input type="radio" name="questionEight" class="answerEight">Оттава</div>
            <div><input type="radio" name="questionEight">Торонто</div>
         </div>
         <div class="choose">
            <label>9.Столица Австралии?</label>
            <div><input type="radio" name="questionNine">Мельбурн</div>
            <div><input type="radio" name="questionNine">Сидней</div>
            <div><input type="radio" name="questionNine" class="answerNine">Канберра</div>
         </div>
         <div class="choose">
            <label>10.Столица Турции?</label>
            <div><input type="radio" name="questionTen">Измир</div>
            <div><input type="radio" name="questionTen" class="answerTen">Анкара</div>
            <div><input type="radio" name="questionTen">Стамбул</div>
         </div>
         <button type="submit" class="btn">Ваш результат</button>
      </form>
      <div class="showResult">
         <p class="show"></p>
         <p class="level"></p>
      </div>
      <script src="capitals.js"></script>
   </body>
</html>
